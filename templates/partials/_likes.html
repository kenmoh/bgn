
    <form action="{% url 'likes' %}" method="post">
    {% csrf_token %}
    {% if is_liked %}
    <button class="btn btn-sm btn-danger" name="blog_id" id="like" value="{{ blog.id }}" type="submit"><i class="far fa-thumbs-down"></i>Dislike</button>
    {% else %}
    <button class="btn btn-sm btn-primary" name="blog_id" id="like" value="{{ blog.id }}" type="submit"><i class="far fa-thumbs-up"></i>Like</button>
    {% endif %}
</form>
