<header class="header_area">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-nav">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">BGN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mx"></div>
          {% if request.user.is_authenticated %}
          <ul class="navbar-nav">
            <li {% if 'index' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'index' %}"
                >Home </a
              >
            </li>
            <li {% if 'event' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'event' %}">Events</a>
            </li>
            <li {% if 'blog' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li class="nav-item dropdown ">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" > | Welcome <strong>{{ request.user|title }}</strong></a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a href="{% url 'dashboard' user.id %}" class="dropdown-item">Dashboard</a>
                <div class="dropdown-divider"></div>
                <a href="{% url 'profile' user.id %}" class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>

              </div>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav">
            <li {% if 'index' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'index' %}"
                >Home </a
              >
            </li>
            <li {% if 'event' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'event' %}">Events</a>
            <li {% if 'blog' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'blog' %}">Blog</a>
            </li>
            <li {% if 'login' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li {% if 'register' in request.path %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </div>
    </nav>
</header>
