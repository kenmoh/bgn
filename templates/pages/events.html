{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% block title %} | Event {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- Events-->
  <section class="container pt-5 blog-bg-img">
       <h3 class="teal-text text-center pt-3">EVENTS</h3>
      <div class="row justify-content-center">
          {% if events %}
          {% for event in events %}
          <div class="col-sm-12 col-md-10 col-lg-10 pt-2">
              <div class="card" >
              <img src="{% static 'img/cocktail.jpg' %}" class="card-img-top" alt="...">
                  <div class="card-body bg-teal">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text"><small class="">{{ event.title }}</small></p>
                  </div>
            </div>
          </div>
          {% endfor %}
          {% endif%}
      </div>
    </section>
{% endblock %}
