{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% block title %} | Contact Us {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- Contact-->
   <section class="container-fluid pt-5 contact-bg-img">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
            <div class="card card-hover border-color mb-3 mt-5 form-opaque">
              <div class="card-body">
                <h6 class="card-title text-center text-muted">Contact Us</h6>
                {% include "partials/_alert.html" %}
                <hr />
                <form method="POST" class="mt-4" autocomplete="off">
                  {% csrf_token %}
                  <div class="form-row" id="addForm">
                    <div class="form-group col-sm-12">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Full Name"
                        name="name"
                        required
                      />
                    </div>
                    <div class="form-group col-sm-12">
                      <input
                        type="email"
                        class="form-control form-control-sm"
                        placeholder="Email"
                        name="email"
                        required
                      />
                    </div>
                      <div class="form-group col-sm-12">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Place of Work"
                        name="place_of_work"
                        required
                      />
                    </div>
                    <div class="form-group col-sm-12">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        placeholder="Subject"
                        name="subject"
                        required
                      />
                    </div>
                    <div class="form-group col-sm-12">
                      <textarea
                        class="form-control form-control-sm"
                        placeholder="Message"
                        name="message"
                        required
                      ></textarea>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-black  btn-sm mt-1 btn-block"
                  >
                    Send
                  </button>
                </form>
                <br />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

{% endblock %}
