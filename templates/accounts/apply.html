{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% load crispy_forms_tags %}
{% block title %} | Apply {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- Apply-->
<div class="">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 p-5">
          <div class="card card-hover border-color mb-3 mt-5 form-opaque">
            <div class="card-body">
              <h6 class="card-title text-center text-muted">Apply</h6>
              <hr />
               {% include "partials/_alert.html" %}
              <form method="POST" class="mt-4" autocomplete="off">
                  {% csrf_token %}
                  {{ form | crispy }}

                <button type="submit" class="btn btn-sm btn-black">
                  Apply
                </button>
                  <a href="{% url 'dashboard' user.id %}" class="btn btn-danger btn-sm">Cancel</a>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
