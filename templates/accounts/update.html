{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% block title %} | Update {% endblock %}
{% load crispy_forms_tags %}
<!-- Main Content -->
{% block content %}
<!-- Update-->
    <div class="">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-6 p-5">
          <div class="card card-hover border-color mb-3 mt-5 form-opaque">
            <div class="card-body">
              <h6 class="card-title text-center text-muted">Update Profile</h6>
              <hr />
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-block btn-sm btn-black">
                  Update
                </button>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
