{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% block title %} | Register {% endblock %}
{% load crispy_forms_tags %}
<!-- Main Content -->
{% block content %}
<!-- Register -->
 <section class="container-fluid">
      <div class="row justify-content-center">
          <div class="col col-sm-12 col-md-12 col-lg-12">
              <div class="card" style="border: 0px; height: 100vh;" >
              <img src="{% static 'img/cocktail.jpg' %}" class="card-img-top reg-bg-img" alt="...">
                  <div class="card-img-overlay">
                      <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 offset-md-3 offset-lg-4">
                  <div class="card card-hover border-color mb-3 mt-5 form-opaque">
                    <div class="card-body">
                      <h6 class="card-title text-center text-muted">Register</h6>
                      <hr />
                        {% include "partials/_alert.html" %}
                      <form method="POST" class="mt-4" autocomplete="off">
                          {% csrf_token %}
                          {{ form | crispy }}
                        <button
                          type="submit"
                          class="btn btn-black  btn-sm mt-1 btn-block"
                        >
                          Register
                        </button>
                        <small class="text-muted"
                          >Already have an Account? Login
                          <a href="./login.html" class="text-primary">Here</a></small
                        >
                      </form>
                      <br />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          </div>
      </div>
    </section>
{% endblock %}
