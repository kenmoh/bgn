{% extends "base.html" %}
<!-- Loading Static -->
{% load static %}
{% block title %} | Add Experience {% endblock %}
<!-- Main Content -->
{% block content %}
<!-- Experience-->
<section class="container-fluid mt-5 post-bg-img">
      <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 col-lg-4">
          <div class="card card-hover border-color mb-3 mt-5 form-opaque">
            <div class="card-body">
              <h6 class="card-title text-center text-muted">Add Experience</h6>
              <hr />
              <form method="POST" class="mt-4" autocomplete="off">
                    {% csrf_token %}
                {% if user.is_authenticated %}
                <input type="hidden" name="user_id" value="{{ user.id }}" />
                {% else %}
              <input type="hidden" name="user_id" value="0" />
              {% endif %}
                <div class="form-row" id="addForm">
                  <div class="form-group col-sm-12">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Company Name"
                      name="company_name"
                    />
                  </div>
                  <div class="form-group col-sm-12">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      placeholder="Job Title"
                      name="job_title"
                    />
                  </div>
                  <div class="form-group col-sm-12">
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      placeholder="Start Year"
                      name="year_from"
                    />
                  </div>
                  <div class="form-group col-sm-12">
                    <input
                      type="number"
                      class="form-control form-control-sm"
                      placeholder="End Year"
                      name="year_to"
                    />
                  </div>
                  <div class="form-group col-sm-12">
                    <textarea
                      class="form-control form-control-sm"
                      placeholder="Job Description"
                      name="job_description"
                    ></textarea>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-black  btn-sm mt-1 btn-block"
                >
                  Add
                </button>
              </form>
              <br />
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
